<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/minesweeper.css" />
  </head>
  <body>
    <div id="top-nav-container"></div>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <h2>Minesweeper</h2>
        </div>
        <div class="col"></div>
      </div>
      <!-- Difficulty Navigators -->
      <div class="row" id="difficulty">
        <div class="col text-center">
          <a href="./minesweeper.html?diff=easy">Easy</a>
        </div>
        <div class="col text-center">
          <a href="./minesweeper.html?diff=medium">Medium</a>
        </div>
        <div class="col text-center">
          <a href="./minesweeper.html?diff=hard">Hard</a>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="container">
            <div class="row" id="dashboard">
              <div class="col text-center">
                <div class="metric">
                  <img src="/images/Minesweeper/timer.png" />
                  <span id="timer">timer</span>
                </div>
              </div>
              <div class="col text-center">
                <button id="reset"><img id="status" /></button>
              </div>
              <div class="col text-center">
                <div class="metric">
                  <img src="/images/Minesweeper/bomb.png" />
                  <span id="bombsLeft">bombsLeft</span>
                </div>
              </div>
            </div>
            <!-- Dashboard -->
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div id="board"></div>
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
        <div class="col">
            <!--put here the high score table-->
        </div>
      </div>
    </div>
    <script type="module" src="/js/commonElemnts.js"></script>
    <script type="module" src="/js/Minesweeper/ui.js"></script>
  </body>
</html>
