<!doctype html>

<html lang="en">
<head>
  <title>Minesweeper</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">            
  <link rel="stylesheet" href="/css/minesweeper.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <div id="top-nav-container"></div>
  <div class="container">
   
    <div class="row text-center">
      <div class="col"></div>
      <div class="col">
        <h1 class="game-name">Minesweeper</h1>
      </div>
      <div class="col"></div>
    </div>
    <div class="row text-center">
      <div class="col">
        <a class="diff-button" href="./minesweeper.html?diff=easy">Easy</a>
      </div>
      <div class="col">
        <a class="diff-button" href="./minesweeper.html?diff=medium">Medium</a>
      </div>
      <div class="col">
        <a class="diff-button" href="./minesweeper.html?diff=hard">Hard</a>
      </div>
    </div>
  </div>
  <div id="game-space">
    <!-- Dashboard -->
    <div id="dashboard">
        <div class="metric">
            <img src="/images/Minesweeper/timer.png">
            <span id="timer">timer</span>
        </div>

        <button id="reset"><div id="status" class="status-normal"></button>

        <div class="metric">
            <img src="/images/Minesweeper/bomb.png">
            <span id="bombsLeft">bombsLeft</span>
        </div>
    </div>

    <div id="board"></div>
  </div>
  <div class="container text-center game-score" id="highscores-container">
    
  </div>
  <script type="module" src="/js/Minesweeper/ui.js"></script>
  <script type="module" src="/js/commonElemnts.js"></script>
</body>
</html>
