<!doctype html>

<html lang="en">
<head>
    <link rel="stylesheet" href="/css/minesweeper.css">
</head>
<body>
    <h2>Minesweeper</h2>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="metric">
            <img src="/media/Minesweeper/timer.png">
            <span id="timer">timer</span>
        </div>

        <div>
            <select id="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
            <button id="reset"><img id="status"></button>
        </div>

        <div class="metric">
            <img src="/media/Minesweeper/bomb.png">
            <span id="bombsLeft">bombsLeft</span>
        </div>
    </div>

    <div id="board"></div>

    <script type="module" src="/js/Minesweeper/ui.js"></script>
</body>
</html>
