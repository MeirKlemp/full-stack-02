<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Space Invaders</title>
    <link href="../css/fonts.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">            
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/space-invaders.css" rel="stylesheet"/>
</head>
<body>
    <div id="top-nav-container"></div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1 class="game-title">
                    play space invaders
                </h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"><a href="#" class="diff-button" onclick="setDifficulty('easy')">EASY</a></div>
            <div class="col"><a href="#" class="diff-button" onclick="setDifficulty('medium')">NORMAL</a></div>
            <div class="col"><a href="#" class="diff-button" onclick="setDifficulty('hard')">HARD</a></div>
            <div class="col"><a href="#" class="diff-button" onclick="setDifficulty('impossible')">impossible</a></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div id="game-container"></div>
            </div>
            <div class="col">
                <div class="container game-score text-center" id="highscores-container"/>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>

    <script type="module" src="../js/commonElemnts.js"></script>
    <script type="module" src="../js/SpaceInvaders/spaceInvadersRunner.js"></script>
</body>
</html>
