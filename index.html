<!doctype html>

<html>
<head>
    <script type="module" src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h1>Games & Fun</h1>
    </header>
    <main>
        <div id="forms-container">
            <form id="frmLogin">
                <h2>Login</h2>
                <div><input type="text" placeholder="username" name="username"
                                                               required></div>
                <div><input type="password" placeholder="password"
                                            name="password" required></div>
                <div><input type="submit" value="Login"></div>
            </form>
            <div class="separator"></div>
            <form id="frmRegister">
                <h2>Register</h2>
                <div><input type="text" placeholder="username" name="username"
                                                               required></div>
                <div><input type="password" placeholder="password"
                                            name="password" required></div>
                <div><input type="password" placeholder="repeat password"
                                            name="password2" required></div>
                <div><input type="submit" value="Register"></div>
            </form>
        </div>
        <div>
            <input type="checkbox" id="chkAutoLogin" name="chkAutoLogin" checked>
            <label for="chkAutoLogin">Keep me logged in</label>
        </div>
    </main>
</body>
</html>
